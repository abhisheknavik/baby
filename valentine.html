
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cinematic Valentine Film</title>

<style>
body{
margin:0;
background:black;
font-family:Arial,Helvetica,sans-serif;
overflow:hidden;
color:white;
}

/* ---------- SCENES ---------- */
.scene{
position:absolute;
width:100%;
height:100vh;
background-size:contain;
background-repeat:no-repeat;
background-color:black;
background-position:center;
opacity:0;
transform:scale(1.02);
transition:2s;
filter:brightness(0.5);
}


.show{
opacity:1;
transform:scale(1.02);
filter:brightness(1);
}


/* üëâ PUT YOUR IMAGE NAMES HERE */
#cover{background:url("cover.jpg") center/cover;}
#s1{background:url("1photo.jpeg") center/cover;}
#s2{background:url("2photo.jpeg") center/cover;}
#s3{background:url("3photo.jpeg") center/cover;}
#s4{background:url("4photo.jpeg") center/cover;}
#s5{background:url("5photo.jpeg") center/cover;}
#s6{background:url("6photo.jpeg") center/cover;}
#s7{background:url("7photo.jpeg")center/cover;}
#s8{background:url("8photo.jpeg")center/cover;}

/* ---------- TEXT ---------- */
#text{
position:absolute;
bottom:90px;
width:100%;
text-align:center;
font-size:32px;
letter-spacing:2px;
text-shadow:0 0 20px black;
}

#btn{
position:absolute;
bottom:30px;
left:50%;
transform:translateX(-50%);
padding:14px 35px;
background:#ff2e63;
border:none;
color:white;
font-size:18px;
border-radius:30px;
cursor:pointer;
}

/* FINAL */
#final{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:80px;
color:#ff2e63;
opacity:0;
transition:2s;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:translate(-50%,-50%) scale(1);}
50%{transform:translate(-50%,-50%) scale(1.1);}
100%{transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>

<body>

<!-- SCENES -->
<div id="cover" class="scene show"></div>
<div id="s1" class="scene"></div>
<div id="s2" class="scene"></div>
<div id="s3" class="scene"></div>
<div id="s4" class="scene"></div>
<div id="s5" class="scene"></div>
<div id="s6" class="scene"></div>
<div id="s7" class="scene"></div>
<div id="s8" class="scene"></div>

<div id="text"></div>
<button id="btn" onclick="next()">Begin</button>

<div id="final">Happy Valentine ‚ù§Ô∏è</div>

<script>
const captions=[
"This is not a website‚Ä¶",
"It‚Äôs a memory I never want to lose.",
"The moment  you walked into my life‚Ä¶",
"Everything felt different.",
"Every smile of yours became my favorite scene.",
"Every chaos with you feels peaceful.",
"If life was a movie‚Ä¶",
"You would be my forever frame."
];

const scenes=["cover","s1","s2","s3","s4","s5","s6","s7","s8"];

let i=0;

/* TYPE INTRO TEXT */
function type(text){
let j=0;
document.getElementById("text").innerHTML="";
let interval=setInterval(()=>{
document.getElementById("text").innerHTML+=text.charAt(j);
j++;
if(j>=text.length) clearInterval(interval);
},50);
}

type(captions[0]);

function next(){

document.getElementById(scenes[i]).classList.remove("show");

i++;

if(i<scenes.length){
document.getElementById(scenes[i]).classList.add("show");
document.getElementById("btn").innerText="Next";
type(captions[i] || "");
}else{
document.getElementById("text").style.display="none";
document.getElementById("btn").style.display="none";
document.getElementById("final").style.opacity=1;
}
}
</script>

</body>
</html>
